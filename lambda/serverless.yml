service: emojic

plugins:
    - serverless-python-requirements
    - serverless-prune-plugin

provider:
    name: aws
    runtime: python3.6
    stage: ${opt:stage, self:custom.defaultStage}
    region: ap-northeast-1
    logRetentionInDays: 14

    apiKeys:
        - emojic_api_key_${self:provider.stage}

    usagePlan:
        quota:
            limit: 5000
            offset: 0
            period: DAY
        throttle:
            burstLimit: 200
            rateLimit: 100

    iamRoleStatements:
        - Effect: Allow
          Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
          Resource:
              - '*'

custom:
    defaultStage: dev

    pythonRequirements:
        dockerizePip: true

    prune:
        automatic: true
        number: 3

    origin:
        dev: localhost:3000
        prod: https://emojic.ch

    need_api:
        dev: false
        prod: true

package:
    exclude:
        - ./**
    include:
        - detect_face.py
        - emoji/**

functions:
    upload:
        handler: detect_face.lambda_handler
        timeout: 20
        memorySize: 512
        environment:
            EMOJIC_ORIGIN: ${self:custom.origin.${self:provider.stage}}
        events:
            - http:
                  path: upload
                  method: post
                  timeout: 20
                  memorySize: 512
                  private: ${self:custom.need_api.${self:provider.stage}}
                  cors:
                      origin: ${self:custom.origin.${self:provider.stage}}
                      headers:
                          - Content-Type
                          - X-Amz-Date
                          - Authorization
                          - X-Api-Key
                          - X-Amz-Security-Token
                          - X-Amz-User-Agent
